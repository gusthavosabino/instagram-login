<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-container">
            <div class="phone-img">
                <img src="./img/instagram-celular.png" alt="instagram-image">
            </div>
            <div class="login">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="insta-logo">
                    <div class="profile">
                        <img src="./img/gojou.png" alt="profile-foto">
                    </div>
                    <div class="button">
                    <button class="continue">Continue como Gojou</button>
                </div>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <a class="not-account">Não é Gojou?</a>
                    <p class="not-account">
                        <a class="link-blue" href="#">Alternar contas</a>
                        ou
                        <a class="link-blue" href="#">Inscreva-se</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"><img class="app-download" src="./img/googleplay-button.png" alt="google-button"></a>
                        <a href="#" class="app-download"><img class="app-download" src="./img/apple-button.png" alt="apple-button"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
